<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS Stylesheet -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="container first-container">
      <div class="icon-img-container">
        <img class="icon-img" src="images/icon-star.svg" alt="icon star" />
      </div>
      <div class="first-container-text">
        <h1>How did we do?</h1>
        <p class="feedback-request">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="number-container">
        <button class="item" id="1">1</button>
        <button class="item" id="2">2</button>
        <button class="item" id="3">3</button>
        <button class="item" id="4">4</button>
        <button class="item" id="5">5</button>
      </div>
      <button class="btn submit">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="container hidden second-container">
      <div class="illustration-img">
        <img
          src="images/illustration-thank-you.svg"
          alt="illustration thank you"
        />
      </div>
      <div class="second-container-text">
        <p class="selection-text"></p>
        <h1>Thank you!</h1>
        <p class="appreciation-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
